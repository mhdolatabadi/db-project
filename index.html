<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h3>Query Text (specify paramters using question mark)</h3>
    <textarea id="input-query" height="15px" rows="5"></textarea>
    <h3>Query parameter (seprate with comma)</h3>
    <input id="input-query-parameter" />
    <button id="send-button">Send</button>
    <h3>Result:</h3>
    <pre>
        <code id="result"></code>
    </pre>
    <script type="module">
      const button = document.getElementById('send-button')
      button.onclick = async () => {
        const res = await axios.get('http://localhost:4000', {
          params: {
            body: document.getElementById('input-query').value,
            parameters: document
              .getElementById('input-query-parameter')
              .value.split(','),
          },
        })
        console.log(res)
        document.getElementById('result').innerHTML = JSON.stringify(
          res.data,
          null,
          4
        )
      }
    </script>
  </body>
</html>
